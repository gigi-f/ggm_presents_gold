<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body { height: 100%; }
    body { margin: 0; background: #222; display: flex; align-items: left; justify-content: center; }
    /* Scale the game canvas visually by 2x while keeping internal coordinates the same */
    canvas {
      display: block;
      transform-origin: top left;
      transform: scale(1);
      image-rendering: pixelated; /* keep pixel-art crisp when scaled */
      /* ensure it's not selectable or blurry on some browsers */
      -webkit-font-smoothing: none;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
